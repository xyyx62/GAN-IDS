    <link href="../../static/upload/buttons.css" rel="stylesheet" type="text/css"/>

<body>
<div class="container">
    <br>
    <div class="jumbotron">
        <div class="container">
            <div style="width: 50%;float:left;">
            <h1>Pcap Analyzer</h1>
            <br>
            <p>欢迎使用Pcap Analyzer轻量级数据包分析系统,本系统仅支持大小小于50M的pcap,cap格式数据包,请上传要分析的数据包进行分析</p>
            </div>
            <div id="main" style="height:250px;width: 50%;float:left;"></div>
        </div>
    </div>
    <br>

    <!-- ECharts单文件引入 -->
    <script src="../../static/echarts-2.27/build/dist/echarts.js"></script>
    <script type="text/javascript">

        require.config({
            paths: {
                echarts: '../../static/echarts-2.27/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/wordCloud' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

            function createRandomItemStyle() {
                return {
                    normal: {
                        color: 'rgb(' + [
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160)
                        ].join(',') + ')'
                    }
                };
            }

            var option = {
                tooltip: {
                    show: false
                },
                series: [{
                    name: 'Protocal',
                    type: 'wordCloud',
                    size: ['100%', '100%'],
                    textRotation : [0, 45, 90, -45],
                    textPadding: 0,
                    autoSize: {
                        enable: true,
                        minSize: 14
                    },
                    data: [
                        {
                            name: "IP",
                            value: 6181,
                            itemStyle: createRandomItemStyle()
                        },
                        {

                            itemStyle: createRandomItemStyle()
                        },

                        },

                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "ARP",
                            value: 4055,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "RARP",
                            value: 2467,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "ICMP",
                            value: 1898,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "PPTP",
                            value: 1484,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "L2TP",
                            value: 1112,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "ICMPv6",
                            value: 965,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "IGMP",
                            value: 847,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "IPsec",
                            value: 582,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "TLS",
                            value: 555,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "SCTP",
                            value: 550,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "RSVP",
                            value: 462,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "OSPF",
                            value: 366,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "Rita Ora",
                            value: 360,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "DHCP",
                            value: 282,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "FTP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "DNS",
                            value: 265,
                            itemStyle: createRandomItemStyle()
                        },
                        {
                            name: "HTTP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "HTTPS",

                            itemStyle: createRandomItemStyle()
                        },{
                            name: "IRC",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "NNTP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "XMPP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "POP3",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "SMTP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "SNMP",
                            value: 273,
                            itemStyle: createRandomItemStyle()
                        },{
                            name: "SSH",
                            value: 273,
                            itemStyle: createRandomItemStyle()

                            name: "TELNET",

                        },{

    <div>
        <div class="container ">
            <form enctype="multipart/form-data" method="POST" action="{{url_for('upload')}}">
                <input id="file" name="pcap" class="file" type="file" data-min-file-count="1">
                <br>
                <button type="submit" class="button button-royal button-pill button-giant">上传</button>
            </form>
<form method="POST" action="{{url_for('datacapture')}}">
<button class="button button-royal button-pill button-giant" style="margin-top:20px" action="{{ url_for('datacapture') }}" target="main-content" method="POST">在线抓包</button>
</form>
       
        </div>
    </div>
    <br>
    <div class="container"><p id='uploadinfo' class="alert alert-success">{% with messages = get_flashed_messages() %}{% if messages %}{% for message in messages %}{{ message }}{% endfor %}{% endif %}{% endwith %}</p></div>
</div>
