<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客户端信息</title>

    <link href="../../static/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../../static/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link type="text/css" href="../../static/jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.10.0.custom.css" rel="stylesheet" />

    <script src="../../static/bootstrap-3.3.5/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../../static/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/jquery-ui-bootstrap/assets/js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">客户端信息</h2>
</div>
<br>

<div class="bs-example" data-example-id="hoverable-table">
    <table class="table table-hover table-responsive  table-condensed table-striped">
      <thead>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">数据流向</th>
            <th class="text-center">源MAC地址</th>
            <th class="text-center">目的MAC地址</th>
            <th class="text-center">源IP地址</th>
            <th class="text-center">目的IP地址</th>
            <th class="text-center">客户端信息</th>
            <th class="text-center">时间</th>
        </tr>
      </thead>
      <tbody>
      {% for id, client in enumerate(clientinfos) %}
      <tr data-toggle="modal" data-target="#myModal">
      <th scope="row" class="text-center" id="id">{{ id + 1 }}</th>
          <td class="text-nowrap text-center">{{ client['sess'] }}</td>
          <td class="text-center text-nowrap">{{ client['ether_src'] }}</td>
          <td class="text-center text-nowrap">{{ client['ether_dst'] }}</td>
          <td class="text-center text-nowrap">{{ client['ip_src'] }}</td>
          <td class="text-center text-nowrap">{{ client['ip_dst'] }}</td>
          <td class="text-center text-nowrap">{{ client['clients'] }}</td>
          <td class="text-center text-nowrap">{{ client['time'] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>

</body>
</html>
